<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original-Word Scramble- Guess the word</title>
    <style>
        .hidden {
            display: none;
        }
        .message {
            font-size: 2em;
            margin-bottom: 20px;

        }
    </style>
</head>
<body>
    <div class="message"></div>
    <input type="text" class="hidden"/>
    <button type="button">Start</button>
    <script>
        const message=document.querySelector(".message");
        const guess =document.querySelector("input");
        const button=document.querySelector("button");
        let inplay =false;
        let scramble = "";
        let scrambled="";
        let score=0;
        const myArray = ["javascript","website","html","document","course"];
        button.addEventListener("click",function(){
            console.log("clicked");
            if(!inplay){
                inplay=true;
                score=0;
                button.innerHTML="Guess";
                guess.classList.toggle("hidden");
                scramble=createWord();
                scrambled=randomArray(scramble.split("")).join("");
                message.innerHTML=scrambled;
            }else{
                let tempGuess = guess.value;
                score++;;
                console.log(tempGuess);
                if(tempGuess === scramble){
                    inplay=false;
                    message.innerHTML ="Correct it was "+scramble +" It took "+score +" guesses";
                    button.innerHTML ="Start";
                    guess.classList.toggle("hidden");
                }else{
                    console.log("guess again");
                    message.innerHTML = "Wrong "+scrambled;
                }
            }
        });
        function createWord(){
            let randomIndex = Math.floor(Math.random()*myArray.length);
            let tempWord = myArray[randomIndex];
            return tempWord;
        }
        function randomArray(arr){
            for(let i=arr.length-1;i>0;i--){
                let temp = arr[i];
                let j=Math.floor(Math.random()*(i+1));
                arr[i]=arr[j];
                arr[j]=temp;
            }
            return arr;
        }
    </script>
</body>
</html>
